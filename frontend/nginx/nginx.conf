server {
    listen 80;
    
    # Serve React App
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Crucial for React Router: fallback to index.html
        try_files $uri $uri/ /index.html;
    }

    # Proxy MQTT WebSocket to Mosquitto (primary broker)
    location /mqtt/ {
        proxy_pass http://mosquitto:9001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }

    # Proxy MQTT WebSocket to Node-RED Aedes (backup broker)
    location /mqtt-backup/ {
        proxy_pass http://nodered:1886/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }
}
